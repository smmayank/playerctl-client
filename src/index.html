<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <img id="cover-image" class="artinfo img-thumbnail rounded mx-auto d-block"
    src="https://lh3.googleusercontent.com/_aT4wKNVB2cKws9oYmgPV3mV9L4Uo4RurOwc8fhHIPU6DV7bPdAvtVvdw4tYYJMHRltDi3BxmDMBxbioXw=w544-h544-l90-rj"
    height="300" width="300" />

  <div class="progress t-4">
    <div id="seekbar" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
      aria-valuemax="100"></div>
  </div>

  <div class="btn-group" role="group">
    <button id="previous-button" type="button" class="btn btn-default w-33">Previous</button>
    <button id="play-pause-button" type="button" class="btn btn-default w-33">Play / Pause</button>
    <button id="next-button" type="button" class="btn btn-default w-33">Next</button>
  </div>

  <!-- Inline level -->
  <p id="title-text" class="text-center">Title</p>
  <p id="album-text" class="text-center">Music</p>
  <p id="artist-text" class="text-center">Artist</p>

  <script src="./index.js"></script>

</body>

</html>
