<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="album-art-container">
      <img id="cover-image">
    </div>
    <div class="player-container">
      <h1 class="side-to-side player-text" id="album"></h1>
      <h4 class="side-to-side player-text" id="artist"></h4>
      <h2 class="side-to-side player-text" id="title"></h2>
      <div>
        <progress class="side-to-side" id="progress" value="10" max="100"></progress>
        <h5 class="player-text" id="elapsed">00:00</h5>
      </div>
      <div class="player-controls">
        <svg id="previous">
          <!-- <circle cx="25" cy="25" r="24" /> -->
          <polygon points="15,15 20,15 20,35 15,35"></polygon>
          <polygon points="35,15 20,25 35,35"></polygon>
        </svg>
        <svg id="play">
          <circle cx="25" cy="25" r="20" />
          <polygon points="20,15 35,25 20,35"></polygon>
        </svg>
        <svg id="pause">
          <circle cx="25" cy="25" r="20" />
          <polygon points="15,15 22,15 22,35 15,35"></polygon>
          <polygon points="28,15 35,15 35,35 28,35"></polygon>
        </svg>
        <svg id="next">
          <!-- <circle cx="25" cy="25" r="24" /> -->
          <polygon points="15,15 30,25 15,35"></polygon>
          <polygon points="30,15 35,15 35,35 30,35"></polygon>
        </svg>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>

</html>
